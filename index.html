<html>

    <head>
        <title>FAOSTAT Download</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
        <link href='http://getbootstrap.com/assets/css/docs.min.css' rel='stylesheet'>
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' rel='stylesheet'>
        <link href='http://fenixapps.fao.org/repository/js/chosen/1.0.0/chosen.min.css' rel='stylesheet'>
        <link href='css/sweet-alert.css' rel='stylesheet'>
        <link href='css/jstree.css' rel='stylesheet'>
        <link href='css/faostat.css' rel='stylesheet'>
        <link href='css/faostat-download.css' rel='stylesheet'>
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <script type='application/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script data-main='js/main' src='js/libs/require.js'></script>
    </head>

    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                    <div class='standard-title'>FAOSTAT Domains</div>
                    <hr class='standard-hr'>
                    <div id='left_placeholder' class='left_placeholder'></div>
                </div>
                <div class='col-xs-12 col-sm-10 col-md-10 col-lg-10'>
                    <div id='right_placeholder'>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                BREADCRUMB
                            </div>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                <div id='bulk_downloads_placeholder' class='bulk_downloads_placeholder'></div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                <div id='selector_1_placeholder'></div>
                            </div>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                SELECTOR 2
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                SELECTOR 3
                            </div>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                SELECTOR 4
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                                SUMMARY
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                DISPLAY OUTPUT AS
                            </div>
                            <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                                <button class='btn btn-default' style='width: 100%;'>
                                    <i class='fa fa-search'></i> Preview
                                </button>
                            </div>
                            <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                                <button class='btn btn-default' style='width: 100%;'>
                                    <i class='fa fa-file-code-o'></i> CSV
                                </button>
                            </div>
                            <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                                <button class='btn btn-default' style='width: 100%;'>
                                    <i class='fa fa-file-excel-o'></i> Excel
                                </button>
                            </div>
                        </div>
                        <div id='options_placeholder'></div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                                PREVIEW
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
