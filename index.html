<html>

    <head>
        <title>FAOSTAT Download</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' rel='stylesheet'>
        <link href='http://fenixapps.fao.org/repository/js/chosen/1.0.0/chosen.min.css' rel='stylesheet'>
        <link href='css/sweet-alert.css' rel='stylesheet'>
        <link href='css/jstree.css' rel='stylesheet'>
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link href='css/host.css' rel='stylesheet'>
        <link href='http://fenixapps.fao.org/repository/js/chosen/1.2.0/chosen.min.css' rel='stylesheet'>
        <script type='application/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script data-main='js/main' src='js/libs/require.js'></script>
    </head>

    <body>
        <div class='v-space'></div>
        <div class='container'>
            <div class='row'>
                <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                    <div class='standard-title'>FAOSTAT Domains</div>
                    <hr class='standard-hr'>
                    <div id='left_placeholder' class='left_placeholder'></div>
                </div>
                <div class='col-xs-12 col-sm-10 col-md-10 col-lg-10'>
                    <div id='right_placeholder'>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                                <div class='standard-title'>Production > Crops</div>
                                <hr class='standard-hr'>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                                <div role='tabpanel'>
                                    <ul class='nav nav-tabs' role='tablist'>
                                        <li role='presentation' class='active'>
                                            <a href='#metadata' aria-controls='metadata' role='tab' data-toggle='tab'>
                                                <i class='fa fa-info'></i> Metadata
                                            </a>
                                        </li>
                                        <li role='presentation'>
                                            <a href='#bulk' aria-controls='bulk' role='tab' data-toggle='tab'>
                                                <i class='fa fa-archive'></i> Bulk Downloads
                                            </a>
                                        </li>
                                        <li role='presentation'>
                                            <a href='#download' aria-controls='download' role='tab' data-toggle='tab'>
                                                <i class='fa fa-download'></i> Custom Download
                                            </a>
                                        </li>
                                    </ul>
                                    <div class='tab-content'>
                                        <div role='tabpanel' class='tab-pane active' id='metadata'>
                                            <div class='row'>
                                                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                                                    <div id='metadata_placeholder' ></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div role='tabpanel' class='tab-pane' id='bulk'>
                                            <div id='bulk_downloads_placeholder'></div>
                                        </div>
                                        <div role='tabpanel' class='tab-pane' id='download'>
                                            <div id='selectors_placeholder'></div>
                                            <div class='v-space'></div>
                                            <div class='row'>
                                                <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                                                    &nbsp;
                                                </div>
                                                <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                                                    <button class='btn btn-default' style='width: 100%;'>
                                                        <i class='fa fa-search'></i> Preview
                                                    </button>
                                                </div>
                                                <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                                                    <div id='preview_options_placeholder'></div>
                                                </div>
                                                <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
                                                    <div id='download_options_placeholder'></div>
                                                </div>
                                            </div>
                                            <div class='v-space'></div>
                                            <div class='v-space'></div>
                                            <div class='row'>
                                                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                                                    PREVIEW
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
